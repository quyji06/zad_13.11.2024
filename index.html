<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań Anna Pinocy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista Zadań</h1>
        <div class="task-input">
            <input type="text" id="new-task" placeholder="Wpisz nowe zadanie..." maxlength="50" oninput="updateCharCounter()">
            <button onclick="addTask()">Dodaj</button>
        </div>
        <span id="char-counter">Pozostało 50 znaków</span>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
